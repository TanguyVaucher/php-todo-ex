name: todolist

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: todolist
      MYSQL_USER: todolist
      MYSQL_ROOT_PASSWORD:
      MYSQL_PASSWORD:
    restart: unless-stopped
    volumes:
      - db_data:/var/lib/mysql
      - ./todolist.sql:/docker-entrypoint-initdb.d/todolist.sql:ro

  app:
    build: .
    image: todolist/app
    depends_on:
      - db
    environment:
      TODOLIST_DB_HOST: db
      TODOLIST_DB_PASS:
    restart: unless-stopped

  rp:
    image: nginx:1.29-alpine
    ports:
      - "8000:80"
    depends_on:
      - app
    restart: unless-stopped
    volumes:
      - ./site.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  db_data:

